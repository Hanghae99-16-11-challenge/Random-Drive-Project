    <title>네비 홈</title>

</head>

<body>

<div>

    <div class="demo-container">
        <div class="phone-screen">

            <div class="app disabled" id = "app_ChoosePath" style="position: fixed;height: auto;bottom: 0px;z-index: 2;">
                <div class="" style="display: flex; align-content: initial;" id = "input-start">
                    <div style="align-content: center; width: 20%; min-width: 20px;">
                        <a class="button" onclick="onClick_CurrectLocation(0)">현위치</a>
                    </div>
                    <div style="align-content: center; width: 80%; min-width: 20px;">
                        <a class="button" onclick="onClick_StartPoint()">출발지</a><!-- 주소 검색창 보이고 출발지 마크 추가-->
                    </div>
                </div>
                <div class="" style="display: flex; align-content: initial;" id = "input-Destination">
                    <div style="align-content: center; width: 20%; min-width: 20px;">
                        <a class="button" onclick="onClick_CurrectLocation(1)">현위치</a>
                    </div>
                    <div style="align-content: center; width: 80%; min-width: 20px;">
                        <a class="button" onclick="onClick_DestinationPoint()">목적지</a>
                    </div>
                </div>
                <div style="width: 100%" id = "input-radius">
                    <label style="width: 100%">
                        <select onchange="onClick_SelectRadius()" class="button" id = "radiusSelector">
                            <option value="1">반경 1km</option>
                            <option value="2">반경 2km</option>
                            <option value="5">반경 5km</option>
                            <option value="10">반경 10km</option>
                            <option value="20">반경 20km</option>
                        </select>
                    </label>
                </div>

                <div class="" style="display: flex; align-content: initial;">
                    <div style="align-content: center; width: 50%">
                        <a class="button" onclick="onClick_StartGuid()">안내 시작</a>
                    </div>
                    <div style="align-content: center; width: 50%">
                        <a class="button" onclick="onClick_StopNavi()">안내 취소</a>
                    </div>
                </div>
            </div>


            <div class="guid-button disabled" id ="app_GuidPath" style="/* background-color: rgba(50,50,50,0.3); */">
                <label id = "guid-Distance">전방 {남은거리}에서 {진행 방향}으로</label>
                <label id = "guid-EnterTime">{다음 도로} 진입까지 : {남은 시간}</label>
                <div class="" style="display: flex;width: 100%;justify-content: space-around;">
                    <div style="align-content: center; width: 33%">
                        <label>목표지 도착까지 </label>
                    </div>
                    <div style="align-content: center; width: 33%">
                        <label id = "guid-Des-Distance">남은 거리</label>
                    </div>
                    <div style="align-content: center; width: 33%">
                        <label id = "guid-Des-Time">남은 시간</label>
                    </div>
                </div>
                <div class="" style="display: flex; align-content: center;">
                    <div style="align-content: center; width: 80%">
                        <label onclick="onClick_AskSave()">안내 종료</label>
                    </div>
                    <div style="align-content: center; width: 20%">
                        <label  onclick="onClick_ToggleLocUpdate()">디버그</label>
                    </div>
                </div>
            </div>

            <div class="guid-button disabled" id ="input_SavePath" style="/* background-color: rgba(50,50,50,0.3); */">
                <label>주행한 경로를 저장할까요?</label>
                <div class="" style="display: flex; align-content: center;">
                    <div style="align-content: center; width: 50%">
                        <label onclick="onClick_SavePath()"> 예 </label>
                    </div>
                    <div style="align-content: center; width: 50%">
                        <label  onclick="onClick_StopNavi()">아니오</label>
                    </div>
                </div>
            </div>


            <div class="app" id="app_ChooseType">
                <div class="app-header disabled"><!--------------------- 비활성화 함 -->
                    <div class="app-caption">Traveller</div>
                    <div class="input-group" style="width: 85%; margin: auto">
                        <input type="text" id="searchKeyword" class="form-control rounded" placeholder="주소를 입력하세요 - 길찾기" aria-label="Search" aria-describedby="search-addon">
                        <button type="button" class="btn btn-primary" onclick="searchAddress()">검색</button>
                    </div>
                </div>
                <div class="app-footer">
                    <div class="button-row">
                        <div class="button">
                            <a class="button" onclick="onClick_NormalPath()"> 길찾기</a>
                        </div>
                    </div>
                    <div class="button-row">
                        <div class="button">
                            <a class="button" onclick="onClick_RadiusPath()">랜덤 길찾기 : 반경</a>
                        </div>
                    </div>
                    <div class="button-row">
                        <div class="button">
                            <a class="button" onclick="onClick_DestinationPath()">랜덤 길찾기 : 목적지</a>
                        </div>
                    </div>
                    <div class="button-row">
                        <div class="button">
                            <a class="button" href="/api/histories">최근 목적지</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="phone-screen" id="map" style="width: 100%; height: 100%;"></div> <!-- 지도가 표시될 영역 -->
        </div>
    </div>
        <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
        <script id="rendered-js"></script>
</div>

            src="//dapi.kakao.com/v2/maps/sdk.js?appkey=8718b48048bf8ca4325b869cb07bb294&libraries=services,clusterer,drawing"></script>

    <script src="/js/home.js"></script>
    <script src="/js/navigation.js"></script> <!-- 여기에 실제 자바스크립트 파일 경로를 입력하세요 -->
    <script src="/js/Calculation.js"></script>
    <script src="/js/staticVariable.js"></script>
    <script src="/js/naviController.js"></script>

</body>
