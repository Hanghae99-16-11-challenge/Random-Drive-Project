    <title>로그인 인증 처리</title>

<body>

<div>
    <button id="login-id-btn" onclick="location.href='/view/user/login-page'">
        로그인하기
    </button>
    <button id="logout-id-btn" onclick="logout()">
        로그아웃하기
    </button>

</div>
<script>
    function logout() {
        // 토큰 삭제
        Cookies.remove('Authorization', {path: '/'});
        // window.location.reload(); // 현재 페이지 리로드
        window.location.href = '/view/user/login-page';
    }
</script>


</body>
