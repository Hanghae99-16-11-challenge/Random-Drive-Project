<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>All Histories</title>
</head>
<body>
<h1>All User Histories</h1>

<table>
    <thead>
    <tr>
        <th>Route ID</th>
        <th>Origin Address</th>
        <th>Destination Address</th>
        <th>Duration</th>
        <th>Distance</th>
        <th>Created At</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody id="historyTableBody">
    <!-- 여기에 데이터가 채워질 것입니다 -->
    </tbody>
</table>

<script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>

<script>
    const auth = getToken();

    if (auth !== undefined && auth !== '') {
        $.ajaxPrefilter(function(options, originalOptions, jqXHR) {
            jqXHR.setRequestHeader('Authorization', auth);
        });

        // API 호출
        fetch('/api/routes', {
            method: 'GET',
            headers: {
                'Authorization': auth
            }})
            .then(response => response.json())
            .then(data => {
                // 받아온 데이터를 화면에 렌더링
                renderHistory(data);
            })
            .catch(error => {
                console.error('Error:', error);
            });
    } else {
        window.location.href = host + '/api/user/login-page';
    }

    function getToken() {

        let auth = Cookies.get('Authorization');

        if(auth === undefined) {
            return '';
        }

        // kakao 로그인 사용한 경우 Bearer 추가
        if(auth.indexOf('Bearer') === -1 && auth !== ''){
            auth = 'Bearer ' + auth;
        }
        return auth;
    }

    function renderHistory(histories) {
        const tbody = document.getElementById('historyTableBody');

        histories.forEach(history => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${history.route_id}</td>
                <td>${history.originAddress}</td>
                <td>${history.destinationAddress}</td>
                <td>${history.duration}</td>
                <td>${history.distance}</td>
                <td>${history.createdAt}</td>
                <td></td> <!-- Actions 열의 빈 칸 -->
            `;

            // 상세 정보 버튼을 생성하고 Actions 열에 추가
            const detailButton = addDetailButton(history.route_id);
            row.lastElementChild.appendChild(detailButton);

            tbody.appendChild(row);
        });
    }

    function addDetailButton(routeId) {
        const button = document.createElement('button');
        button.textContent = '상세 정보 보기';
        button.addEventListener('click', function() {
            // 상세 정보 페이지로 이동
            window.location.href = `/api/history/${routeId}`;
        });
        return button;
    }
</script>

</body>
</html>
