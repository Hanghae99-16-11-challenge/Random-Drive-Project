<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width,initial-scale=1">
    <title>Random Search</title>
    <!--  <link rel="stylesheet" href="/css.css">-->

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <link rel="stylesheet" href="/css/codePen.css">

</head>

<body>
<div class="demo-container">
    <div class="phone-screen">
        <div class="app">
            <div class="app-header">
                <div class="app-caption">Search</div>
            </div>
            <div class="kr0">기본 길찾기</div>
            <div class="kr1">
                <form id="search-form">
                    <label for="originAddress" class="search kr-font">출발지 검색하기</label><br>
                    <input class="kr2" type="text" id="originAddress" name="originAddress" placeholder="출발지를 입력하세요">
                    <div class="btn-group" role="group" aria-label="Default button group">
                        <button type="button" class="w-btn w-btn-indigo" id='search-origin'>검색</button>
                        <button type="button" class="w-btn w-btn-indigo" id='current-location'>현재 위치 추가
                        </button>
                    </div>
                    <br>
                    <label for="destinationAddress" class="search kr-font">목적지 검색하기</label><br>
                    <input class="kr2" type="text" id="destinationAddress" name="destinationAddress"
                           placeholder="목적지를 입력하세요">
                    <div class="btn-group" role="group" aria-label="Default button group">
                        <button type='button' class="w-btn w-btn-indigo" id='search-destination'>검색</button>
                        <button type='submit' class="w-btn w-btn-indigo" id='search'>길 찾기
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!--여기에 실제 자바스크립트 파일 경로를 입력하세요 -->
<script src="/js/search.js" type="text/javascript"></script>
<!-- 카카오 우편번호 서비스 -->
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script src="/js/staticVariable.js"></script>
</body>
</html>
