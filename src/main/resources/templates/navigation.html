<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kakao Route Search</title>
    <!--  <link rel="stylesheet" href="/css.css">-->

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>

</head>
<body>

<h1>Kakao Route Search</h1>

<div id="map" style="width:1300px;height:900px;"></div> <!-- 지도가 표시될 영역 -->

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=8718b48048bf8ca4325b869cb07bb294"></script>
<!-- 카카오 지도 API -->
<script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=8718b48048bf8ca4325b869cb07bb294&libraries=services,clusterer,drawing"></script>

<div>
    <button id="history-button" onclick="location.href='/histories'" style="width: 100px">내 주행 기록</button>
    <button id="Debug-button" onclick="clearNavi()" style="width: 150px">네비게이션 초기화</button>
    <button  onclick="stopCoroutine()" style="width: 150px">위치 업데이트 종료</button>
</div>


<h3>기본 길찾기</h3>
<form id="search-form">
    <label for="originAddress">출발지:</label><br>
    <input type="text" id="originAddress" name="originAddress">
    <button type='button' id='search-origin'>주소 검색</button>
    <br>
    <button type='button' id='current-location'>현재 위치를 추가하기</button>
    <br>

    <label for="destinationAddress">도착지:</label><br>
    <input type="text" id="destinationAddress" name="destinationAddress">
    <button type='button' id='search-destination'>주소 검색</button>
    <br>

    <button type='submit'>길 찾기</button>
</form>

<h3>반경 기반 랜덤 길찾기</h3>
<form id="all-random-search-form">
    <label for="all-random-originAddress">출발지:</label><br>
    <input type="text" id="all-random-originAddress" name="all-random-originAddress">
    <button type='button' id='all-random-search-origin'>주소 검색</button>
    <br>
    <button type='button' id='all-random-current-location'>현재 위치를 추가하기</button>
    <br>

    <label for="all-random-redius">반경:</label><br>
    <input type="text" id="all-random-redius" name="all-random-redius"><br>

    <button type='submit'>길 찾기</button>
</form>
<br>
<h3>목적지, 반경 기반 랜덤 길찾기</h3>
<form id="random-search-form">
    <label for="random-originAddress">출발지:</label><br>
    <input type="text" id="random-originAddress" name="random-originAddress">
    <button type='button' id='random-search-origin'>주소 검색</button>
    <br>
    <button type='button' id='random-current-location'>현재 위치를 추가하기</button>
    <br>

    <label for="random-destinationAddress">목적지:</label><br>
    <input type="text" id="random-destinationAddress" name="random-destinationAddress">
    <button type='button' id='random-search-destination'>주소 검색</button>
    <br>

    <label for="random-redius">반경:</label><br>
    <input type="text" id="random-redius" name="random-redius"><br>

    <button type='submit'>길 찾기</button>
</form>

<script src="/staticVariable.js"></script>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script> <!-- 카카오 우편번호 서비스 -->

</body>
</html>
