kakao.rest.api.key = ${secret.KAKAO_REST_API_KEY}
kakao.javascript.api.key = ${secret.KAKAO_JAVASCRIPT_API_KEY}

spring.datasource.url=jdbc:mysql://${secret.SPRING_DATASOURCE_URI}
spring.datasource.username=${secret.SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${secret.SPRING_DATASOURCE_PASSWORD}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update

spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

jwt.secret.key=${secret.JWT_SECRET_KEY}

#swagger
springdoc.packages-to-scan=com.example.randomdriveproject.controller
springdoc.swagger-ui.path=/api-docs
